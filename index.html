<!DOCTYPE html>

    <link

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #eef5fb 0%, #f6f9fd 100%);
        color: #21314a;
        display: flex;
        justify-content: center;
        padding: 30px;
      }
      .frame {
        width: 100%;
        max-width: 1000px;
        background: #fff;
        border-radius: 22px;
        padding: 30px 40px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .logo {
        font-size: 42px;
        font-weight: 700;
        color: #2b4771;
      }
      .icons button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
      }
      h2 {
        font-size: 26px;
        margin-bottom: 20px;
      }
      .cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .card {
        flex: 1;
        min-width: 260px;
        border-radius: 22px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
      }
      .animacao {
        background: #bfe7ff;
      }
      .aprendizado {
        background: #d9ccff;
      }
      .musica {
        background: #cff8dc;
      }
      .card-title {
        font-size: 20px;
        font-weight: 700;
        margin-top: 10px;
      }
      nav {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
        padding-top: 10px;
        border-top: 1px solid #e8edf3;
      }
      .nav-item {
        text-align: center;
        font-size: 14px;
        opacity: 0.8;
        cursor: pointer;
      }
      .nav-item.active {
        opacity: 1;
        font-weight: 600;
      }
      @media (max-width: 700px) {
        .cards {
          flex-direction: column;
        }
      }
    </style>
  </head>
