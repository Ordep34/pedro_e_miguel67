<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Neuroflix — Mock</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #eef5fb 0%, #f6f9fd 100%);
        -webkit-font-smoothing: antialiased;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 36px;
        color: #21314a;
      }

      .frame {
        width: 1060px;
        background: #ffffff;
        border-radius: 22px;
        padding: 36px 56px 28px 56px;
        box-shadow: 0 12px 30px rgba(19, 32, 63, 0.06);
        position: relative;
      }

      .header {
        position: relative;
        text-align: center;
        margin-bottom: 28px;
      }
      .logo {
        font-size: 56px;
        font-weight: 700;
        color: #2b4771;
        letter-spacing: -1px;
      }
      .header-right {
        position: absolute;
        right: 6px;
        top: 0;
        transform: translateY(6px);
        display: flex;
        gap: 18px;
      }
      .header-right button {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 22px;
        line-height: 1;
        padding: 6px;
      }

      main {
        padding-top: 8px;
        padding-bottom: 26px;
      }
      main h2 {
        font-size: 28px;
        font-weight: 600;
        color: #25324b;
        margin-bottom: 22px;
      }

      .cards {
        display: flex;
        gap: 28px;
        align-items: stretch;
      }

      .card {
        flex: 1;
        border-radius: 28px; /* ← AQUI: bordas mais suaves e alinhadas */
        padding: 38px 22px;
        text-align: center;
        transition: transform 0.22s ease, box-shadow 0.22s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 260px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06); /* leve profundidade */
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 18px 30px rgba(43, 66, 106, 0.12);
      }

      .card-illustration {
        width: 140px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
      }

      .card-title {
        font-size: 22px;
        font-weight: 700;
        color: #21314a;
        margin-top: 6px;
      }

      .animacao {
        background: #bfe7ff;
      }
      .aprendizado {
        background: #d9ccff;
      }
      .musica {
        background: #cff8dc;
      }

      .bottom-nav {
        margin-top: 34px;
        border-top: 1px solid #ecf1f7;
        padding-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        color: #21314a;
        opacity: 0.7;
        font-size: 14px;
        cursor: pointer;
        width: 100%;
      }
      .nav-item svg {
        width: 34px;
        height: 34px;
      }
      .nav-item.active {
        opacity: 1;
      }

      .nav-row {
        display: flex;
        gap: 42px;
        justify-content: center;
        width: 100%;
        transform: translateY(3px);
      }

      @media (max-width: 1100px) {
        .frame {
          width: 92%;
          padding: 28px;
        }
      }
      @media (max-width: 820px) {
        .cards {
          flex-direction: column;
        }
        .card {
          min-height: 160px;
        }
        .logo {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="frame" role="application" aria-label="Neuroflix interface">
      <header class="header">
        <div class="logo">Neuroflix</div>

        <div class="header-right" aria-hidden="true">
          <button aria-label="Pesquisar" title="Pesquisar">
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 21L16.65 16.65"
                stroke="#2b4771"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="#2b4771"
                stroke-width="1.6"
              />
            </svg>
          </button>

          <button aria-label="Perfil" title="Perfil">
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20 21v-1a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v1"
                stroke="#2b4771"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="12"
                cy="7"
                r="4"
                stroke="#2b4771"
                stroke-width="1.6"
              />
            </svg>
          </button>
        </div>
      </header>

      <main>
        <h2>Início</h2>

        <section class="cards" aria-label="Categorias">
          <article class="card animacao" aria-labelledby="c1title">
            <div class="card-illustration" aria-hidden="true">
              <svg
                width="160"
                height="140"
                viewBox="0 0 320 240"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Dinossauro"
              >
                <defs>
                  <linearGradient id="dino-grad" x1="0" x2="1" y1="0" y2="1">
                    <stop offset="0" stop-color="#7bd89a" />
                    <stop offset="1" stop-color="#59c07a" />
                  </linearGradient>
                </defs>
                <ellipse
                  cx="140"
                  cy="140"
                  rx="90"
                  ry="60"
                  fill="url(#dino-grad)"
                />
                <ellipse
                  cx="70"
                  cy="100"
                  rx="40"
                  ry="34"
                  fill="url(#dino-grad)"
                />
                <circle cx="78" cy="92" r="4" fill="#15314b" />
                <ellipse cx="110" cy="190" rx="18" ry="16" fill="#59c07a" />
                <ellipse cx="170" cy="190" rx="18" ry="16" fill="#59c07a" />
                <path
                  d="M210 150 C260 140 300 120 290 110 C270 95 230 110 210 130"
                  fill="#59c07a"
                />
                <path d="M50 80 L58 60 L66 80 Z" fill="#4ea86a" />
                <path d="M80 66 L90 44 L100 66 Z" fill="#4ea86a" />
                <path d="M110 60 L122 38 L134 60 Z" fill="#4ea86a" />
              </svg>
            </div>

            <div id="c1title" class="card-title">Animação</div>
          </article>

          <article class="card aprendizado" aria-labelledby="c2title">
            <div class="card-illustration" aria-hidden="true">
              <svg
                width="160"
                height="140"
                viewBox="0 0 200 140"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Planeta"
              >
                <ellipse
                  cx="100"
                  cy="80"
                  rx="88"
                  ry="28"
                  transform="rotate(-18 100 80)"
                  fill="#8e7cf6"
                  opacity="0.9"
                />
                <circle cx="112" cy="72" r="36" fill="#ffe67a" />
                <ellipse
                  cx="118"
                  cy="86"
                  rx="24"
                  ry="8"
                  fill="#f5de5a"
                  opacity="0.7"
                />
              </svg>
            </div>

            <div id="c2title" class="card-title">Aprendizado</div>
          </article>

          <article class="card musica" aria-labelledby="c3title">
            <div class="card-illustration" aria-hidden="true">
              <svg
                width="160"
                height="140"
                viewBox="0 0 120 140"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Nota musical"
              >
                <g transform="translate(10,6)">
                  <circle cx="20" cy="74" r="16" fill="#6f63f3" />
                  <circle cx="56" cy="52" r="16" fill="#6f63f3" />
                  <rect
                    x="34"
                    y="12"
                    width="10"
                    height="84"
                    rx="5"
                    fill="#6f63f3"
                  />
                  <path d="M44 12 L84 0 L84 8 L44 20 Z" fill="#6f63f3" />
                </g>
              </svg>
            </div>

            <div id="c3title" class="card-title">Música</div>
          </article>
        </section>
      </main>

      <nav class="bottom-nav" aria-label="Navegação">
        <div class="nav-row" role="tablist" aria-orientation="horizontal">
          <div class="nav-item active" role="tab" aria-selected="true">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3 11.5L12 4l9 7.5"
                stroke="#21314a"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M5.5 21h13V12"
                stroke="#21314a"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Início</span>
          </div>

          <div class="nav-item" role="tab" tabindex="0">
            <svg viewBox="0 0 24 24" fill="none">
              <path
                d="M21 21L16.65 16.65"
                stroke="#21314a"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="11"
                cy="11"
                r="6"
                stroke="#21314a"
                stroke-width="1.6"
              />
            </svg>
            <span>Pesquisa</span>
          </div>

          <div class="nav-item" role="tab" tabindex="0">
            <svg viewBox="0 0 24 24" fill="none">
              <rect
                x="3.5"
                y="4"
                width="17"
                height="16"
                rx="3"
                stroke="#21314a"
                stroke-width="1.6"
              />
              <path
                d="M8 12l2.3 2.7L16 9"
                stroke="#21314a"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Minha Lista</span>
          </div>

          <div class="nav-item" role="tab" tabindex="0">
            <svg viewBox="0 0 24 24" fill="none">
              <path
                d="M20 21v-1a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v1"
                stroke="#21314a"
                stroke-width="1.6"
              />
              <circle
                cx="12"
                cy="7"
                r="4"
                stroke="#21314a"
                stroke-width="1.6"
              />
            </svg>
            <span>Perfil</span>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
